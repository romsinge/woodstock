<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fournisseurs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let provider of providers$ | async">
      <ion-item>
        <h2>{{ provider.name }}</h2>
        <h3>{{ provider.email }}</h3>
        <p>{{ provider.address }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="handleEditClick()" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Modifier
        </button>
        <button (click)="handleDeleteClick(provider.id)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Supprimer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="handleAddButtonClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
