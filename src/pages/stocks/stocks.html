<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stocks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let stock of stocks$ | async">
      <h2>{{ stock.woodTypeId | resource$:'WoodTypes':'name' | async }}</h2>
      <h3>Quantit√© : {{ stock.quantity }}m<sup>3</sup></h3>
      <p>{{ stock.priceTotal | currency:"EUR":true }} / {{ stock.weightTotal }}kg</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="red" (click)="handleAddButtonClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
